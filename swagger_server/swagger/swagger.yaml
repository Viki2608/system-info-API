---
swagger: "2.0"
info:
  description: "This is a System Info API . It Gets system information from local\
    \ computer and persist it into Database."
  version: "1.0.0"
  title: "Systeminfo API"
  contact:
    email: "vignesh26.manoharan@gmail.com"
schemes:
- "https"
- "http"
paths:
  /systeminfo:
    post:
      tags:
      - "Systeminfo"
      summary: "adds new system info"
      description: "Add a new system information to Database"
      operationId: "systeminfo_webhook"
      consumes:
      - "application/json"
      produces:
      - "text/json"
      parameters: []
      responses:
        "200":
          description: "Success"
        "400":
          description: "Bad request"
      x-swagger-router-controller: "swagger_server.controllers.systeminfo_controller"

  /playbook_enforcement:
    post:
      tags:
          - DynaFloMetrics
      operationId: playbook_enforcement_webhook
      consumes:
        - multipart/form-data
      parameters:
        - name: file
          in: formData
          type: file
          required: true
      responses:
        200:
          description: Successfully processed file
        400:
          description: Invalid file format or missing parameters
        500:
          description: Internal error occurred
      x-swagger-router-controller: swagger_server.controllers.playbook_enforcement_controller

